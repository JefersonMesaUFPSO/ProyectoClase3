<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>

    <div class="container">
        <div class="form">
            <div class="title">
                <h1>Form register</h1>
                <p>Este formulario tiene como objetivo recopilar informaciòn</p>
            </div>
            <div class="body_form">
                <div class="row_form">
                    <label for="" class="label_form">Name</label>
                    <input type="text" class="input_form" placeholder="Escribe tu nombre">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">LastName</label>
                    <input type="text" class="input_form" placeholder="Escribe tu apellido">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Phone</label>
                    <input type="number" class="input_form" placeholder="Escribe tu telefono" maxlength="10" minlength="10">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Email</label>
                    <input type="email" class="input_form" placeholder="Escribe tu correo electronico">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Password</label>
                    <input type="password" class="input_form" placeholder="Escribe tu contraseña">
                </div>
                <div class="row_form">
                    <label for="" class="label_form">Repeat Password</label>
                    <input type="password" class="input_form" placeholder="Repite tu contraseña">
                </div>
                <div class="row_form">
                    <button class="button_form">Send</button>
                </div>
                
            </div>
        </div>
    </div>
        
    
</body>
</html>
